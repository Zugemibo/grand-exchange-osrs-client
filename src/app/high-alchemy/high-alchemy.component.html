<div class="container text-center">
    <h1>High Alchemy</h1>
    <div class="row">
        <div class="col-12 col-sm-6">
            <div class="row">
                <h3>Expanses</h3>
                <div class="col-12 col-sm-3 mx-auto">
                    <img class="img-fluid" src="../../assets/img/nature-rune.png">
                </div>
                <div class="col-12 col-sm-9 mx-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="choose" id="radioGE" value='no' checked>
                        <label class="form-check-label" for="radioGE">
                            GE Price
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="choose" id="radioUser" value='yes'>
                        <label class="form-check-label" for="radioUser">Own price</label>
                        <input class="form-control short-box" id="optional" type="text" placeholder="Type here...">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6">
            <h3>Filters</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="choose" id="radioGE" value='' checked>
                <label class="form-check-label" for="radioGE">Include members items.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Filter by profit</label>
                <input class="form-control short-box hidden-textbox" id="minimal" type="text" placeholder="Min">
                <input class="form-control short-box hidden-textbox" id="maximal" type="text" placeholder="Max">
            </div>
        </div>
    </div>
</div>

<table class="table table-bordered table-responsive-md btn-table table-hover mt-5">
    <thead>
        <tr>
            <th *ngFor="let column of headers" scope="col">{{column}}</th>
        </tr>
    </thead>
    <tbody>
        <tr mdbTableCol *ngFor="let item of items">
            <!-- <th scope="row">{{item.name}}</th> -->
            <td>{{item.name}}</td>
            <td>{{item.itemLowPrice}}</td>
            <td>{{item.itemLowPriceTime}}</td>
            <td>{{item.itemHighPrice}}</td>
            <td>{{item.itemHighPriceTime}}</td>
            <td>{{item.margin}}</td>
            <td>{{item.percentageMargin}}</td>
        </tr>
    </tbody>
</table>
